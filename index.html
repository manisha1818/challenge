<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skill Match App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f8ff;
      margin: 0;
      padding: 40px;
    }
    .box {
      border: 2px solid #333;
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      border-radius: 10px;
      background: #fff;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      background: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #45a049;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Start App -->
  <div id="start" class="box">
    <h2>WELCOME SKILLL MATCH APP</h2>
    <button onclick="showStep('register')">Begin</button>
  </div>

  <!-- User Registers -->
  <div id="register" class="box hidden">
    <h2>User Registers</h2>
    <input type="text" placeholder="Enter your name"><br><br>
    <button onclick="showStep('options')">Next</button>
  </div>

  <!-- Select Option -->
  <div id="options" class="box hidden">
    <h2>Select Option</h2>
    <button onclick="showStep('teamUpload')">1. Team Creation</button>
    <button onclick="showStep('jobUpload')">2. Job Shortlisting</button>
  </div>

  <!-- Team Upload -->
  <div id="teamUpload" class="box hidden">
    <h2>Upload Resume (Team Creation)</h2>
    <input type="file"><br><br>
    <button onclick="showStep('teamResult')">Submit</button>
  </div>

  <!-- Job Upload -->
  <div id="jobUpload" class="box hidden">
    <h2>Upload Resume (Job Shortlisting)</h2>
    <input type="file"><br><br>
    <button onclick="showStep('jobResult')">Submit</button>
  </div>

  <!-- Team Result -->
  <div id="teamResult" class="box hidden">
    <h2>System Matched Skills</h2>
    <p>✅ Suitable Team Created!</p>
    <button onclick="showStep('end')">Finish</button>
  </div>

  <!-- Job Result -->
  <div id="jobResult" class="box hidden">
    <h2>System Shortlisted</h2>
    <p>✅ You are shortlisted for job opportunities!</p>
    <button onclick="showStep('end')">Finish</button>
  </div>

  <!-- End -->
  <div id="end" class="box hidden">
    <h2>End of Process</h2>
    <p>Thank you for using the Skill Match App!</p>
  </div>

  <script>
    function showStep(stepId) {
      // Hide all boxes
      document.querySelectorAll('.box').forEach(box => box.classList.add('hidden'));
      // Show the selected step
      document.getElementById(stepId).classList.remove('hidden');
    }
  </script>

</body>
</html>
